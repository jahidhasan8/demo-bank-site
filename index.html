<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narnia Bank Limited</title>
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center brightness-100	mt-12 font-bold	"><span
                class="text-teal-500 hover:text-orange-600">Welcome To Narnia</span> <span
                class="text-purple-600 hover:text-amber-500">Bank Limited</span></h1>
    </header>
    <main>
        <section class="bg-purple-300 w-3/5	mx-auto my-12 p-5">
            <h3 class="text-3xl font-semibold mb-5">Please login</h3>
            <div>
                <input class="w-3/5 block mb-4 p-2" type="email" name="" id="input-field" placeholder="Please Enter Your Email">
                <input class="w-3/5 block mb-4 p-2" type="password" name="" id="password-field" placeholder="Please Enter Your Password">
                <!-- <input  type="button" value="Submit"> -->
                <button id="btn-submit" class="bg-emerald-300 px-8 py-1 rounded-lg font-semibold hover:bg-rose-400	">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
